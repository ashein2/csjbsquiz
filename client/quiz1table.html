<template name="quiz1table">
<h1>Projects</h1>
<a href="{{pathFor 'quiz1form'}}">Create or Edit your Project Information</a>
<hr/>
<table class="table table-hover">
	<thead>
		<tr><th>Project Name</th><th>Name</th><th> </th><th>Meteor URL</th><th>Git URL</th></tr>
	</thead>
	<tbody>
		{{#each proj}}
			{{> projrow}}
		{{/each}}
	</tbody>
</table>

<hr/>

</template>


<template name="projrow">
	<tr>
		<td>{{project}}</td>
		<td>{{first}}</td>
		<td>{{last}}</td>
		<td><a href="http://{{meteorURL}}">{{meteorURL}}</a></td>
		<td><a href="http://{{meteorURL}}">{{gitURL}}</a></td>
		<td>
			{{#if ismyrow}} 
			<span class="glyphicon glyphicon-remove jbsapp-delete-icon" aria-hidden="true"></span>
			{{/if}}
		</td>
	</tr>
</template>
