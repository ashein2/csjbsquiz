<template name="quiz1">
	<!-- div? -->
<h1>Projects</h1>

	<div class="row">
		<div class="col-xs-3">
			{{> addForm}}
		</div>

		<div class="col-xs-9">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Project Name</th><th>First Name</th><th>Last Name</th>
						<th>Meteor URL</th><th>Github URL</th><th> </th>
					</tr>
				</thead>
				<tbody>
					{{#each project}}
					  {{> projInfo}}
					{{/each}}	
				</tbody>
			</table>
		</div>

		
	</div>
</template>


<template name="projInfo">
	<tr>
		<td>{{projectName}}</td>
		<td>{{first}}</td>
		<td>{{last}}</td>
		<td><a href="{{meteorURL}}">{{meteorURL}}</a></td>
		<td><a href="{{gitURL}}">{{gitURL}}</a></td>
		<td> 
			<button class="remove">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
		</button>
		
		</td>
	</tr>
</template>

<template name="addForm">
	
	<form id="addProject">
		Project Name: <input class="addProject" type="text" name="projectName">
		<hr/>
	    First Name: <input class="addProject" type="text" name="first">
	    <hr/>
	    Last Name: <input class="addProject" type="text" name="last">
	    <hr/>
	    Meteor URL: <input class="addProject" type="text" name="meteorURL">
	    <hr/>
	    Git URL: <input class="addProject" type="text" name="gitURL">
	    <hr/>
  		<input type="submit" class="addProject btn btn-info" value="Add Project">
	</form>
</template>
